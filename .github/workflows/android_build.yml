name: Build and Release APK

on:
  push:
    branches: [ "feature/android-migration", "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "feature/android-migration", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'
          build-root-directory: android-app
          cache-disabled: true

      - name: Build with Gradle
        run: |
          cd android-app
          # Ensure wrapper exists and is executable
          gradle wrapper
          chmod +x gradlew
          
          # Accept licenses just in case
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          
          # Build with minimal daemon and max heap
          ./gradlew assembleDebug --no-daemon -Dorg.gradle.jvmargs="-Xmx2048m -XX:MaxMetaspaceSize=512m" --stacktrace